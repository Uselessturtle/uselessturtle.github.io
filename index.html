<!doctype HTML>

<html>

<style>

body {
	background-color: #36454f;
}

.pulse-circle {
	position: absolute;
	top: 230px;
	left: 230px;
    border: 4px solid #db3498;
    border-radius: 50%;
    width: 60px;
    height: 60px;
}


.circle-one {
	position: absolute;
	top: 200px;
	left: 200px;
    border: 4px solid transparent;
    border-top: 4px solid #3498db; 
    border-right: 4px solid #3498db; 
    border-bottom: 4px solid #3498db; 
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

.circle-two {
	position: absolute;
	top: 190px;
	left: 190px;
    border: 4px solid transparent;
    border-left: 4px solid #db7734; 
    border-right: 4px solid #db7734; 
    border-bottom: 4px solid #db7734; 
    border-radius: 50%;
    width: 140px;
    height: 140px;
    animation: spinCounter 2.5s linear infinite;
}

.circle-three {
	position: absolute;
	top: 180px;
	left: 180px;
    border: 4px solid transparent;
    border-left: 4px solid #34db77; 
    border-right: 4px solid #34db77; 
    border-bottom: 4px solid #34db77; 
    border-radius: 50%;
    width: 160px;
    height: 160px;
    animation: spin 3s linear infinite;
}

.circle-four {
	position: absolute;
	top: 170px;
	left: 170px;
    border: 4px solid transparent;
    border-left: 4px solid #db3498; 
    border-right: 4px solid #db3498; 
    border-bottom: 4px solid #db3498; 
    border-radius: 50%;
    width: 180px;
    height: 180px;
    animation: spinCounter 3.5s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes spinCounter {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(-360deg); }
}
</style>

<body>

<div class="pulse-circle"></div>
<div class="circle-one"></div>
<div class="circle-two"></div>
<div class="circle-three"></div>
<div class="circle-four"></div>

</body>
</html>
